<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="cat.jpg" id="cat" style="position: absolute">
<img src="hat.jpg" id="hat" style="position: absolute">

<script>
    var cat = document.querySelector("#cat");
    var hat = document.querySelector("#hat");
    var angle = 0, lastTime = null;
    function animate(time) {
        if (lastTime != null)
            angle += (time - lastTime) * 0.001;
        lastTime = time;
        cat.style.top = (Math.sin(angle) * 20 ) + "px";
        cat.style.left = (Math.cos(angle) * 200) + "px";
        hat.style.top = (Math.sin(angle) * 20 + 50) + "px";
        hat.style.left = (Math.cos(angle) * 200 + 50) + "px";
        requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
</script>
</body>
</html>
