<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Defines a cleaner look for tables */
        table {
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 3px 8px;
        }

        th {
            text-align: left;
        }
    </style>
</head>
<body>


<script>

    var MOUNTAINS = [
        {name: "Kilimanjaro", height: 5895, country: "Tanzania"},
        {name: "Everest", height: 8848, country: "Nepal"},
        {name: "Mount Fuji", height: 3776, country: "Japan"},
        {name: "Mont Blanc", height: 4808, country: "Italy/France"},
        {name: "Vaalserberg", height: 323, country: "Netherlands"},
        {name: "Denali", height: 6168, country: "United States"},
        {name: "Popocatepetl", height: 5465, country: "Mexico"}
    ];


    function buildTable(data) {
        var table = document.createElement('table');
        var header = document.createElement('tr');
        var nameH = document.createElement('th');
        var heightH = document.createElement('th');
        var countryH = document.createElement('th');
        nameH.innerHTML = "Name";
        heightH.innerHTML = "Height";
        countryH.innerHTML = "Country";
        header.appendChild(nameH);
        header.appendChild(heightH);
        header.appendChild(countryH);
        table.appendChild(header);
        for (var i = 0; i < data.length - 1; i++) {
            var row = document.createElement('tr');

            var nameData = document.createElement('td');
            var heightData = document.createElement('td');
            var countryData = document.createElement('td');
            nameData.innerHTML = data[i].name;
            heightData.innerHTML = data[i].height;
            countryData.innerHTML = data[i].country;
            row.appendChild(nameData);
            row.appendChild(heightData);
            row.appendChild(countryData);
            //console.log(row);

            table.appendChild(row);
        }

        return table;
    }

    document.body.appendChild(buildTable(MOUNTAINS));
</script>
</body>
</html>
