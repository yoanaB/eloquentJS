<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isEven(n){
        if(n == 0){
            return true;
        }

        if(n == 1){
            return false;
        }

        return isEven(n > 0 ? n - 2: n + 2)
    }

    console.log(isEven(50));
    console.log(isEven(75));
    console.log(isEven(-10));
</script>

</body>
</html>
