<!DOCTYPE html>

<body>
<script>
    function countBs(string){
        var count = 0;
        for(var i = 0; i < string.length; i++){
            if(string[i] === 'B'){
                count++;
            }
        }
        return count;
    }

    function countChar(string, char){
        var count = 0;
        for(var i = 0; i < string.length; i++){
            if(string[i] === char){
                count++;
            }
        }
        return count;
    }

    console.log(countChar('babati', 'b'));
</script>

</body>
