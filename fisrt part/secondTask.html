<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(var i = 1; i <= 100; i ++){
        if(i % 3 == 0){
            console.log('Fizz');
        }
        else if(i % 5 == 0){
            console.log('Buzz');
        }
        else if(i % 3 != 0 && i % 5 != 0){
            console.log('FizzBuzz');
        }

       else  console.log(i);
    }
</script>
</body>
</html>
