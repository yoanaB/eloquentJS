<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = '';
    function chessBoard(n){
        for(var i = 0; i < n; i++){
            str = '';
            for(var j = 0; j < n; j++){

                if(i % 2 == 0){
                    if(j % 2 == 0){
                        str += ' ';
                    }
                    else{
                        str += '#'
                    };
                }
                if(i % 2 != 0){
                    if(j % 2 != 0){
                        str += ' ';
                    }
                    else{
                        str += '#';
                    };
                }


            }
            console.log(str);
        }
    }

    chessBoard(8);
</script>

</body>
</html>
