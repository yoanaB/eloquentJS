<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var number = /^[-+.]?\d+[-]?\d*$|^[-+]?\d+[-.Ee]?\d*e?\d*$|^[-+.]?\d+[-]?\d*$|^[-+]?\d+[-.Ee][-+]?\d*e?\d*$/;
    ["1", "-1", "+15", "1.55", ".5", "5.", "1.3e2", "1E-4",
        "1e+12"].forEach(function(s) {
        if (!number.test(s))
            console.log("Failed to match '" + s + "'");
    });
    ["1a", "+-1", "1.2.3", "1+1", "1e4.5", ".5.", "1f5",
        "."].forEach(function(s) {
        if (number.test(s))
            console.log("Incorrectly accepted '" + s + "'");
    });
</script>
</body>
</html>
